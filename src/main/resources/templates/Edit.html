<html xmlns:th="https://www.thymeleaf.org/">
<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Edit Student Details</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	.container{
	width: 700px;
	position:relative;
	top:40px;
	}
	
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Edit Student Details</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/student/update}" method="POST" th:object="${student}">
					ID : <input type="text" th:field="*{id}" readonly class="form-control" />
					NAME : <input type="text" th:field="*{name}" class="form-control" />
					Email:<input type="email" th:field="*{email}" class="form-control"/>
					DOB:<input type="date" th:field="*{dob}" class="form-control"/>
					Phone:<input type="number" th:field="*{phone}" class="form-control"/>
					Gender:
					<input type="radio" th:field="*{gender}" value="Male" /> Male
					<input type="radio"  th:field="*{gender}" value="Female" /> Female
					<br><br>
					<button type="submit" class="btn btn-success">UPDATE</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
