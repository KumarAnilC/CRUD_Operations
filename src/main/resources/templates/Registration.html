<html xmlns:th="https://www.thymeleaf.org/">
<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	.container{
	width: 700px;
	position:relative;
	top:40px;
	}
	
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Student Registration</h3>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/student/save}">
					Name:<input type="text" name="name" class="form-control"/ required>
					Email:<input type="email" name="email" class="form-control"/ required>
					DOB:<input type="date" name="dob" class="form-control"/ required>
					Phone:<input type="number" name="phone" class="form-control"/ required>
					Gender:
					<input type="radio" name="gender" value="Male" required/> Male
					<input type="radio" name="gender" value="Female" required/> Female
					<br><br>
					<button type="submit" class="btn btn-success">CREATE</button>
					<a th:href="@{/student/all}" class="btn btn-warning">ALL</a>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
