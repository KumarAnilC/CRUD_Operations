<html xmlns:th="https://www.thymeleaf.org/">

<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Students</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>Student Details</h3>
			</div>
			<div class="card-body">
				<a th:href="@{/student/register}" class="btn btn-warning"><< REGISTER</a>
				<table class="table table-hover">
					<tr class="bg-info text-white">
						<th>ID</th>
						<th>NAME</th>
						<th>EMAIL</th>
						<th>DOB</th>
						<th>PHONE</th>
						<th>GENDER</th>
						<th>OPERATIONS</th>
					</tr>
					<tr th:each="ob:${list}">
						<td>[[${ob.id}]]</td>
						<td>[[${ob.name}]]</td>
						<td>[[${ob.email}]]</td>
						<td>[[${ob.dob}]]</td>
						<td>[[${ob.phone}]]</td>
						<td>[[${ob.gender}]]</td>
						<td>
							<a th:href="@{/student/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a> |
							<a th:href="@{/student/edit(id=${ob.id})}" class="btn btn-warning">EDIT</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
